<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        input, textarea {
            font-size: 14px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<main>
    <h1>Email Sender</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'subscribe' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="file">Upload .txt File (Email Addresses):</label>
        <input type="file" id="file" name="file" accept=".txt" required>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the email subject" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
        
        <input type="submit" value="Send Emails">
    </form>
</main>
</body>
</html>
